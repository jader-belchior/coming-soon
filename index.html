<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="src/css/reset.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="src/css/style.css">

  <title>Base Apparel coming soon page</title>

</head>

<body>
  <div class="container-fluid d-flex fs-smaller text-center text-md-start" id="fullBody">
    <div class="row flex-column-reverse flex-md-row">
      <div class="content col-12 col-md-7">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 d-flex flex-column">
            <div class="logo py-4 py-lg-5">
              <img src="src/images/logo.svg" alt="" class="mb-4 mb-md-0">
              <img src="src/images/hero-mobile.jpg" alt="" class="w-100 d-block d-md-none">
            </div>
            <div class="mt-3 mt-lg-5">
              <h1 class="text-uppercase mb-4">
                <span class="fw-light text-color">We're</span><br>
                coming <br>
                soon
              </h1>
              <p class="text-color mb-4">
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
              </p>

              <form class="was-validated">
                <div class="input-group mb-3 rounded-pill mt-5">
                  <input id="emailValidation" type="email" class="form-control rounded-pill" placeholder="Email Address"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">

                  <button class="input-group-text rounded-pill" id="basic-addon2">
                    <img src="src/images/icon-arrow.svg" alt="">
                  </button>

                  <div class="invalid-feedback">
                    Please enter a valid Email.
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
      <div class="col-12 col-md-5 p-0">
        <div class="image-container">
          <img src="src/images/hero-desktop.jpg" alt="" class="img-fluid d-none d-md-block">
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Coded by <a href="#">Jader Belchior</a>.
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="src/scripts/main.js"></script>
</body>

</html>
